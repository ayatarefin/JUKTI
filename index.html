<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jukti Website</title>
    <!-- ------Bootstrap CSS link----- -->
    <link rel="stylesheet" href="/css/main.min.css" />
    <!-- ------GOOGLE FONTS------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Poppins:wght@300;400;500&family=Quicksand:wght@300;400;500;600;700&family=Trispace&display=swap"
      rel="stylesheet"
    />
    <!-- -------- icon ------ -->
    <script
      src="https://kit.fontawesome.com/6f6e8e1141.js"
      crossorigin="anonymous"
    ></script>
    <!-- ------CSS link----- -->
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="header bg-dark-navy" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo text-orange fs-2 fw-bold ms-3">
          <img
            src="/img/jukti_logo.png"
            alt="jukti_logo"
            class="img-responsive me-2 py-1"
            id="logo"
          />
          JUKTI</a
        >
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list grid">
            <li class="nav-item">
              <a href="#home" class="navbar_link text-main-background">
                <i
                  class="fa-solid fa-house nav-icon"
                  style="color: #f7f6ee"
                ></i>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#events" class="navbar_link text-main-background">
                <i
                  class="fa-solid fa-calendar-check nav-icon"
                  style="color: #f7f6ee"
                ></i>
                Events
              </a>
            </li>
            <li class="nav-item">
              <a href="#aboutus" class="navbar_link text-main-background">
                <i
                  class="fa-solid fa-users nav-icon"
                  style="color: #f7f6ee"
                ></i>
                About us
              </a>
            </li>
            <li class="nav-item">
              <a href="#contactus" class="navbar_link text-main-background">
                <i
                  class="fa-solid fa-phone nav-icon"
                  style="color: #f7f6ee"
                ></i>
                Contact us
              </a>
            </li>
            <li class="nav-item">
              <a href="#registration" class="navbar_link text-main-background">
                <i
                  class="fa-solid fa-user-pen nav-icon"
                  style="color: #f7f6ee"
                ></i>
                Registration
              </a>
            </li>
          </ul>
          <i
            class="fa-solid fa-xmark nav-close"
            id="nav-close"
            style="color: #f7f6ee"
          ></i>
        </div>
        <div class="nav-btns">
          <div class="nav_toggle me-5" id="nav-toggle">
            <i
              class="fa-solid fa-square-caret-up fa-xl"
              style="color: #f7f6ee"
            ></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- Bootstrap JS link -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- --------Custom JS file--- -->
    <script src="/app.js"></script>
  </body>
</html>
